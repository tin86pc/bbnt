<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style-toast.css">

    <script src="ham.js"></script>
    <script src="main.js"></script>

    <title>bbnt</title>


</head>



<body>

    <div id="snackbar">...</div>


    <div class="xacthuc" id="xacthuc">
        <h2>BBNT</h2>
        <input type="email" id="email" name="email" placeholder="Email">
        <button type="button" id="btnNhaMa" onclick="NhanMaXacThuc()">Nhận mã xác thực</button>
        <input type="text" id="maxacthuc" placeholder="Mã xác thực">
        <button type="button" id="btnXacThuc" onclick="XacThuc()">Xác thực</button>
    </div>




    <script>
        document.getElementById("email").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("btnNhaMa").click();
            }
        });
        document.getElementById("maxacthuc").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("btnXacThuc").click();
            }
        });

    </script>






</body>

</html>
